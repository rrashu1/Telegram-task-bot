<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task & Earn Bot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Task & Earn</h1>
      <div id="user-info">
        <img id="user-avatar" src="" alt="Profile">
        <span id="user-name"></span>
        <span id="user-balance">0 points</span>
      </div>
    </header>
    
    <div class="tab-container">
      <button class="tab-btn active" data-tab="tasks">Tasks</button>
      <button class="tab-btn" data-tab="referrals">Referrals</button>
      <button class="tab-btn" data-tab="earnings">Earnings</button>
    </div>
    
    <div class="tab-content active" id="tasks">
      <h2>Available Tasks</h2>
      <div class="task-list">
        <!-- Tasks will be loaded here -->
      </div>
    </div>
    
    <div class="tab-content" id="referrals">
      <h2>Your Referrals</h2>
      <div class="referral-section">
        <input type="text" id="referral-link" readonly>
        <button id="copy-link">Copy</button>
        <p>Share this link to earn 10% of your referrals' earnings!</p>
      </div>
      <div class="referral-stats">
        <div class="stat-box">
          <span class="stat-value" id="total-referrals">0</span>
          <span class="stat-label">Total Referrals</span>
        </div>
        <div class="stat-box">
          <span class="stat-value" id="referral-earnings">0</span>
          <span class="stat-label">Referral Earnings</span>
        </div>
      </div>
    </div>
    
    <div class="tab-content" id="earnings">
      <h2>Your Earnings</h2>
      <div class="earnings-stats">
        <div class="stat-box big">
          <span class="stat-value" id="total-earnings">0</span>
          <span class="stat-label">Total Points</span>
        </div>
        <button id="withdraw-btn">Withdraw</button>
      </div>
      <div class="transactions">
        <h3>Recent Transactions</h3>
        <div class="transaction-list">
          <!-- Transactions will be loaded here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
